<!DOCTYPE html>
<html>
<head>
  <title>Video Chat</title>
  <style>
    video { width: 300px; height: 225px; margin: 10px; }
    #videos { display: flex; }
  </style>
</head>
<body>
  <h1>Simple Video Chat</h1>
  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay playsinline controls></video>
  </div>
  <button id="startBtn">Start Call</button>
  <div id="status">
    <p>WebSocket: <span id="wsStatus">Disconnected</span></p>
    <p>Media: <span id="mediaStatus">Not ready</span></p>
    <p>Connection: <span id="connectionStatus">Not started</span></p>
  </div>
  <div class="audio-indicator">
    <div class="audio-bar"></div>
    <div class="audio-bar"></div>
    <div class="audio-bar"></div>
    <div class="audio-bar"></div>
    <div class="audio-bar"></div>
  </div>
  <button onclick="switchAudioOutput()">üîä Switch Speaker</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
      transports: ['websocket', 'polling']
    });
  
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startBtn = document.getElementById('startBtn');
  
    let localStream;
    let peerConnection;
  
    const configuration = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' }
      ]
    };
  
    // –î–æ–±–∞–≤—å—Ç–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π socket.io
    socket.on('connect', () => {
      console.log('Connected to server with ID:', socket.id);
      startBtn.disabled = false;
    });
  
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  
    socket.on('connected', (data) => {
      console.log('Server confirmed connection, ID:', data.id);
    });
  
    socket.on('signal', async (data) => {
      console.log('Received signal:', data.type);
      
      if (!peerConnection) {
        createPeerConnection();
      }
  
      try {
        if (data.type === 'offer') {
          await peerConnection.setRemoteDescription(data.offer);
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          
          socket.emit('signal', {
            type: 'answer',
            answer: answer
          });
        } else if (data.type === 'answer') {
          await peerConnection.setRemoteDescription(data.answer);
        } else if (data.type === 'ice-candidate') {
          await peerConnection.addIceCandidate(data.candidate);
        }
      } catch (error) {
        console.error('Error handling signal:', error);
      }
    });
  
    async function getMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });
        localVideo.srcObject = localStream;
        console.log('Got media stream');
      } catch (error) {
        console.error('Error accessing media devices:', error);
        alert('Cannot access camera/microphone: ' + error.message);
      }
    }
  
    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);
  
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
  
      peerConnection.ontrack = (event) => {
        console.log('Received remote stream');
        remoteVideo.srcObject = event.streams[0];
      };
  
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', {
            type: 'ice-candidate',
            candidate: event.candidate
          });
        }
      };
  
      peerConnection.onconnectionstatechange = () => {
        console.log('Connection state:', peerConnection.connectionState);
      };
  
      peerConnection.oniceconnectionstatechange = () => {
        console.log('ICE connection state:', peerConnection.iceConnectionState);
      };
    }
  
    async function startCall() {
      if (!peerConnection) {
        createPeerConnection();
      }
      
      try {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        
        socket.emit('signal', {
          type: 'offer',
          offer: offer
        });
        console.log('Offer sent');
      } catch (error) {
        console.error('Error creating offer:', error);
      }
    }
  
    startBtn.addEventListener('click', startCall);
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    getMedia().then(() => {
      console.log('Media initialization complete');
    });
  </script>
  <script>
    function setupAudioMonitoring() {
      const remoteVideo = document.getElementById('remoteVideo');
      const audioContext = new AudioContext();
      const source = audioContext.createMediaElementSource(remoteVideo);
      const analyzer = audioContext.createAnalyser();
      
      source.connect(analyzer);
      analyzer.connect(audioContext.destination);
      
      // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
      function updateAudioLevels() {
        const dataArray = new Uint8Array(analyzer.frequencyBinCount);
        analyzer.getByteFrequencyData(dataArray);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
        const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
        console.log('Audio level:', average);
        
        requestAnimationFrame(updateAudioLevels);
      }
      
      updateAudioLevels();
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ srcObject
    remoteVideo.onloadedmetadata = setupAudioMonitoring;
    </script>
    <script>
        async function switchAudioOutput() {
          const remoteVideo = document.getElementById('remoteVideo');
          
          try {
            // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –∞—É–¥–∏–æ—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const devices = await navigator.mediaDevices.enumerateDevices();
            const audioOutputs = devices.filter(device => device.kind === 'audiooutput');
            
            if (audioOutputs.length > 0) {
              // –ü—Ä–æ–±—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –¥—Ä—É–≥–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≤—ã–≤–æ–¥–∞
              await remoteVideo.setSinkId(audioOutputs[0].deviceId);
              console.log('Audio output switched');
            }
          } catch (error) {
            console.error('Error switching audio:', error);
          }
        }
    </script>
</body>
</html>
